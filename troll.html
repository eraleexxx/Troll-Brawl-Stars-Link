<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Troleado Puto</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const requestFullScreen = () => {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      };

      // Esperar interacción para pantalla completa
      document.addEventListener("click", requestFullScreen);
    });

    function playAudio() {
      const iframe = document.getElementById("trollAudio");
      iframe.src = "https://www.youtube.com/embed/tPq46AEXwNk?autoplay=1"; // URL correcta con autoplay
    }
  </script>
</head>

<body>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>

  <h1>Trolled</h1>
  <button onclick="playAudio()">Haz clic aquí</button>

  <iframe id="trollAudio" width="0" height="0" frameborder="0"
    allow="autoplay; encrypted-media" allowfullscreen></iframe>

</body>

</html>
