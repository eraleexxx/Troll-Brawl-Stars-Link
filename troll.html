<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Troleado Puto</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      requestFullScreen();
      playAudio();
    });

    function requestFullScreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    function playAudio() {
      const iframe = document.getElementById("trollAudio");
      iframe.src = "https://www.youtube.com/embed/tPq46AEXwNk?autoplay=1&loop=1"; // Reproducción automática en bucle

      const audio = document.getElementById("backupAudio");
      const playBackup = () => {
        audio.play().catch(err => console.log("Autoplay bloqueado para el MP3."));
      };

      setTimeout(() => {
        if (!iframe.src.includes("autoplay=1")) {
          playBackup(); // Si el iframe no se carga, usar el MP3
        }
      }, 3000); // Espera 3s por si YouTube no reproduce el sonido
    }

    document.addEventListener("click", () => {
      requestFullScreen();
      playAudio(); // Reintentar reproducción por si fue bloqueada
    });
  </script>
</head>

<body>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
    }
  </style>

  <h1>Trolled</h1>

  <!-- Iframe con el video de YouTube -->
  <iframe id="trollAudio" width="0" height="0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <!-- Audio de respaldo por si YouTube no funciona -->
  <audio id="backupAudio" src="sonido.mp3"></audio>

</body>

</html>
